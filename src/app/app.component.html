<div class="container ">
    <div class="row ">
        <div class="box ">
            <div class="todo-title">
                <h3 class="title">To-do List</h3>
                <p class="description">Enter text into the input field to add items to your list.</p>
                <p class="description">Click thew "X"  to remove the item from your list.</p>
                <p class="description">Click the item to mark it as compelete.</p>
                <app-input-component (addTaskEventEmitter)="addTaskEventEmitter($event)"></app-input-component>
                <app-item-component [tasks]="tasks"></app-item-component>
            </div>
        </div> 
    </div>
</div>
